<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the first homework">
    <meta name="keywords" content="Food, Order">
    <meta name="author" content="Carlos Cabrera">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>EzFood</title>
</head>
<body>
    <div class="container">

        <h1 class="title">EzFood</h1>

        <nav>
            <ul class="navbar">
                <li class="navbar__item">Menu one</li>
                <li class="navbar__item">Menu two</li>
                <li class="navbar__item">Menu three</li>
                <li class="navbar__item">Our services</li>
                <li class="navbar__item navbar__item--red">Order</li>
            </ul>
        </nav>
    
        <div class="grid1">
            <div class="grid1__item grid1__item--1">
                <span class="grid1__title">LARGE PIZZA</span>
            </div>
            <div class="grid1__item grid1__item--2">
                <span class="grid1__title2">$20</span>
                <span>American</span>
            </div>
            <div class="grid1__item grid1__item--3">
                <span class="grid1__title2">$15</span>
                <span>British</span>
            </div>
        </div>
    </div>

    <div class="background-wide">
        <div class="container">
            <div class="grid2">
                <div class="grid2__item">
                    <div class="card">
                        <img src="img/pizza2-min.jpg" class="img" alt="">
                        <div class="card-footer">
                            <span class="blue-text bold-text">Pizza</span>
                            <span class="red-text">$10</span>
                        </div>
                    </div>
                </div>
                <div class="grid2__item">
                    <div class="card">
                        <img src="img/salad-min.jpg" class="img" alt="">
                        <div class="card-footer">
                            <span class="blue-text bold-text">Salad</span>
                            <span class="red-text">$8</span>
                        </div>
                    </div>
                </div>
                <div class="grid2__item">
                    <div class="card">
                        <img src="img/pasta-min.jpg" class="img" alt="">
                        <div class="card-footer">
                            <span class="blue-text bold-text">Spagetti</span>
                            <span class="red-text">$10</span>
                        </div>
                    </div>
                </div>
                <div class="grid2__item">
                    <div class="card">
                        <img src="img/hamburguer-min.jpg" class="img" alt="">
                        <div class="card-footer">
                            <span class="blue-text bold-text">Hamburguer</span>
                            <span class="red-text">$10</span>
                        </div>
                    </div>
                </div>
                <div class="grid2__item grid2__item--big">
                    <div class="inner-grid2">
                        <div class="inner-grid2__item">
                            <img src="img/taco-min.png" class="img" alt="">
                        </div>
                        <div class="inner-grid2__item inner-grid2__item-2">
                            <span class="title-section">Featured Taco</span>
                            <span>Slim profile easte to hold and loaded with cheese</span>
                            <span>This is one you have been waiting for</span>
                            <button type="button" class="button">Learn more</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h4 class="sub-title blue-text"><span>our Specialties</span></h4>
        <div class="grid3">
            <div class="grid3__item">
                <img src="img/food1.jpg" class="img" alt="food1">
            </div>
            <div class="grid3__item">
                <img src="img/food2.jpg" class="img" alt="food2">
            </div>
            <div class="grid3__item">
                <img src="img/food3.jpg" class="img" alt="food3">
            </div>
            <div class="grid3__item">
                <img src="img/food4.jpg" class="img" alt="food4">
            </div>
            <div class="grid3__item">
                <img src="img/food5.jpg" class="img" alt="food5">
            </div>
            <div class="grid3__item">
                <img src="img/food6.jpg" class="img" alt="food6">
            </div>
            <div class="grid3__item">
                <img src="img/food7.jpg" class="img" alt="food7">
            </div>
            <div class="grid3__item">
                <img src="img/food8.jpg" class="img" alt="food8">
            </div>
            <div class="grid3__item">
                <img src="img/food9.jpg" class="img" alt="food9">
            </div>
            <div class="grid3__item">
                <img src="img/food10.jpg" class="img" alt="food10">
            </div>
        </div>
    </div>

    <div class="background-wide">
        <div class="container">
            <footer class="blue-text text-center bold-text">Â© Carlos - 2021</footer>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
